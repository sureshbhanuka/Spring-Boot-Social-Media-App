<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Edit Post</h3>
    <form th:action="@{/posts/update}" method="post">
        <input type="hidden" th:value="${post.id}" name="id">
        <div class="mb-3">
            <textarea class="form-control" name="content" rows="4" th:text="${post.content}" required></textarea>
        </div>
        <button class="btn btn-success">Update</button>
        <a th:href="@{/posts}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
