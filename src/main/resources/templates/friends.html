<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Your Friends</h3>
    <ul class="list-group mb-4">
        <li class="list-group-item" th:each="f : ${friends}" th:text="${f.firstName} + ' ' + ${f.lastName}">Friend Name</li>
    </ul>

    <h4>Send Friend Request</h4>
    <form th:action="@{/friend/send}" method="post">
        <div class="mb-3">
            <input type="email" name="toEmail" class="form-control" placeholder="Enter email to send request" required>
        </div>
        <button class="btn btn-primary">Send Request</button>
    </form>

    <hr>

    <h4>Incoming Requests</h4>
    <ul class="list-group">
        <li class="list-group-item" th:each="u : ${incoming}">
            <span th:text="${u.firstName} + ' ' + ${u.lastName}"></span>
            <form th:action="@{/friend/accept}" method="post" class="d-inline">
                <input type="hidden" name="requestId" th:value="${u.id}" />
                <button class="btn btn-success btn-sm">Accept</button>
            </form>
            <form th:action="@{/friend/decline}" method="post" class="d-inline">
                <input type="hidden" name="requestId" th:value="${u.id}" />
                <button class="btn btn-danger btn-sm">Decline</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
