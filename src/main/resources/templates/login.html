<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control,
        .input-group-text {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            color: #212529;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .alert {
            font-size: 0.95rem;
        }

        a {
            color: #0d6efd;
            text-decoration: none;
        }

        a:hover {
            color: #0a58ca;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <h2 class="text-center mb-4">üîê Login</h2>

    <div id="registerSuccessMsg"  th:if="${param.registerSuccess}" class="alert alert-success text-center">
        üéâ Account created successfully! Please log in.
    </div>

    <!-- Error message if login fails -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid email or password.
    </div>

    <form th:action="@{/login}" method="post" autocomplete="off">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="email" name="username" id="username" class="form-control" required placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" name="password" class="form-control" id="passwordInput" required placeholder="Enter your password">
                <span class="input-group-text" onclick="togglePassword()" style="cursor: pointer;">
                    <i id="toggleIcon" class="bi bi-eye"></i>
                </span>
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-2">Login</button>
    </form>

    <p class="mt-4 text-center">
        Don‚Äôt have an account? <a th:href="@{/register}">Register here</a>
    </p>
</div>

<!-- Toggle password JS -->
<script>
    function togglePassword() {
        const passwordInput = document.getElementById("passwordInput");
        const icon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    }

    window.addEventListener("DOMContentLoaded", () => {
        const successMsg = document.getElementById("registerSuccessMsg");
        if (successMsg) {
            setTimeout(() => {
                successMsg.style.display = "none";
            }, 3000); // 3000ms = 3 seconds
        }
    });
</script>
</body>
</html>
